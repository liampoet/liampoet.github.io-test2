---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="tag-button">
    {% if post.tags %}
      {% for tag in post.tags %}
        <button class="tags-button">{{ tag }}</button>
      {% endfor %}
    {% endif %}
  </div>

  <div class="entry">
    {{ content }}
  </div>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <script src="https://utteranc.es/client.js"
        repo="liampoet/blog-comments"
        issue-term="pathname"
        label="Comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
  </script>

  {% include disqus.html %}
</article>
